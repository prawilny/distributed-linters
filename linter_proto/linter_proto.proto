syntax = "proto3";

option go_package = "a/b/linter_proto";

service Linter {
    rpc Lint(LintRequest) returns (LintResponse) {}
}
message LintRequest {
    string language = 1;
    bytes content = 2;
}
message LintResponse {
    message Hint {
        string hintText = 1;
        int32 startByte = 2;
        int32 endByte = 3;
    }
    repeated Hint hints = 1;
}

message Weight {
    string language = 1;
    string version = 2;
    float weight = 3;
}
message Worker {
    string address = 1;
    int32 port = 2;
    string language = 3;
    string version = 4;
}
message LBWorker {
    string address = 1;
    int32 port = 2;
}

service LoadBalancer {
    rpc SetConfig(SetConfigRequest) returns (SetConfigResponse) {}
}
message SetConfigRequest {
    repeated Worker workers = 1;
    repeated Weight weights = 2;
}
message SetConfigResponse {
    enum Code {
        SUCCESS = 0;
    }
    Code code = 1;
}

service MachineManager {
    rpc AppendLoadBalancer(LBWorker) returns (AppendMachineResponse) {}

    rpc RemoveLoadBalancer(LBWorker) returns (RemoveMachineResponse) {}

    rpc AppendLinter(Worker) returns (AppendMachineResponse) {}

    rpc RemoveLinter(Worker) returns (RemoveMachineResponse) {}

    rpc SetProportions(LoadBalancingProportions) returns (SetProportionsResponse) {}
}
message AppendMachineResponse {
    enum Code {
        SUCCESS = 0;
    }
    Code code = 1;
}
message RemoveMachineResponse {
    enum Code {
        SUCCESS = 0;
    }
    Code code = 1;
}
message SetProportionsResponse {
    enum Code {
        SUCCESS = 0;
    }
    Code code = 1;
}
message LoadBalancingProportions {
    repeated Weight weights = 1;
}

service MachineSpawner {
    rpc SetProportions(LoadBalancingProportions) returns (SetProportionsResponse) {}
}

service MachineSpawner {
    rpc AddLinter(AddLinterRequest) returns (AddLinterResponse) {}
}

message LinterVersion {
    string language = 1;
    int32 major = 2;
    int32 minor = 3;
    int32 patch = 4;
}

message AddLinterRequest {
    string container_url = 1;
    LinterVersion linter_version = 2;
}

message AddLinterResponse {
    enum Response {
        Ok = 0;
        NotOk = 1;
    }
    Response resp = 1;
}
